@if(action=='list'){
<div>
  <button (click)="add()">افزودن</button>
</div>
<table>
  <thead>
    <tr>
      <th>شناسه</th>
      <th>عنوان</th>
      <th>نویسنده</th>
      <th>ناشر</th>
      <th>قیمت</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    @for(book of data;track $index){
    <tr>
      <td>{{ book.id }}</td>
      <td>{{ book.title }}</td>
      <td>{{ book.writer }}</td>
      <td>{{ book.publisher }}</td>
      <td>{{ book.price | number }} تومان</td>
      <td>
        <button (click)="edit(book)">ویرایش</button>
        <button (click)="remove(book)">حذف</button>
      </td>
    </tr>
    }
  </tbody>
</table>
} @else{ @if(action=='remove'){
<div class="alert">آیا از حذف این کتاب اطمینان دارید؟</div>
}
<form (ngSubmit)="save()">
  <div>
    <input
      [disabled]="action == 'edit' || action == 'remove'"
      [(ngModel)]="item.id"
      type="number"
      id="id"
      name="id"
      placeholder="شناسه"
    />
  </div>
  <div>
    <input
      [disabled]="action == 'remove'"
      [(ngModel)]="item.title"
      type="text"
      id="title"
      name="title"
      placeholder="عنوان"
    />
  </div>
  <div>
    <input
      [disabled]="action == 'remove'"
      [(ngModel)]="item.writer"
      type="text"
      id="writer"
      name="writer"
      placeholder="نویسنده"
    />
  </div>
  <div>
    <input
      [disabled]="action == 'remove'"
      [(ngModel)]="item.publisher"
      type="text"
      id="publisher"
      name="publisher"
      placeholder="ناشر"
    />
  </div>
  <div>
    <input
      [disabled]="action == 'remove'"
      [(ngModel)]="item.price"
      type="number"
      id="price"
      name="price"
      placeholder="قیمت"
    />
  </div>
  <div>
    <button type="submit">تایید</button>
    <button type="button" (click)="cancel()">انصراف</button>
  </div>
</form>
}
